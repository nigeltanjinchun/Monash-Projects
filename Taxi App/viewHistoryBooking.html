<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-red.min.css" />
    <link rel="stylesheet" type="text/css" href="css/viewBooking.css">
    <link rel="icon" href="img/logo.jpeg" sizes="20x20" type="image/jpeg">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--MAP-->
    <style type="text/css">
        /* Write some CSS here */
        #map {
            width: 45vw;
            height: 65vh
        }
    </style>
    <!-- import Mapbox library -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
</head>

<body background="img/viewBooking.jpg">
    <!--Header-->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Displays the image on the front page-->
                <span class="mdl-layout-title"><img src="img/logo.jpeg" width="50" height="50"></span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Title -->
                <span class="mdl-layout-title"><B>History Booking Details</B></span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Displays the current time  -->
                <h3><span class="mdl-layout-title" id="clock"> </span></h3>
            </div>
        </header>
        <!--Header ends-->
        <!--Drawer-->
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title"><i>Pristine Cabs</i> <img src="img/logo.jpeg" width="40" height="40"><br>
                <h6><i>Ride For All</i></h6>
            </span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Home</a>
                <a class="mdl-navigation__link" href="viewSchedule.html">All Bookings</a>
            </nav>
        </div>
        <!--Drawer ends-->
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Main Content of page -->
                <div class="mdl-grid">
                    <!-- empty first col -->
                    <div class="mdl-cell mdl-cell--1-col mdl-cell--1-col-tablet"></div>
                    <div class="mdl-cell mdl-cell--9-col mdl-cell--4-col-tablet">
                        <div>
                            <span class="mdl-list__item-primary-content">
                                <span>
                                    <h3>Subang</h3>
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-tablet">
                        <!-- Colored FAB button with ripple -->
                        <button
                            class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                            onclick="deleteHistory()">
                            <i class="material-icons">delete</i>
                        </button>
                    </div>
                    <div class="mdl-cell mdl-cell--1-col mdl-cell--1-col-tablet"></div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet">
                        <br>
                        <div>
                            <span class="mdl-list__item-primary-content">
                                <!--Shows date of the past booking-->
                                <h5>Start Date:<span id="date">Date</span></h5>
                            </span>
                        </div><br>
                        <hr>
                        <div>
                            <div>
                                <span class="mdl-list__item-primary-content">
                                    <!--Shows the start location of the past booking-->
                                    <h5>Start location:<span id="startLocation">KLCC</span></h5>
                                </span>
                            </div><br>
                            <hr>
                            <div>
                                <span class="mdl-list__item-primary-content">
                                    <!--Shows list of stops of the trip-->
                                    <h5>Stop location 1:<span id="stops">Setapak</span></h5>
                                </span>
                            </div>
                            <br>
                            <hr>
                            <div>
                                <span class="mdl-list__item-primary-content">
                                    <h5>Stop location 2:<span>SS15</span></h5>
                                </span>
                            </div>
                            <br>
                            <hr>
                            <div>
                                <span class="mdl-list__item-primary-content">
                                    <!--Shows the final location/ destination of the booking-->
                                    <h5>Final location:<span id="finalLocation">Subang</span></h5>
                                </span>
                            </div>
                            <br>
                            <hr>
                            <div>
                                <span class="mdl-list__item-primary-content">
                                    <!--Shows the taxi type used in past booking-->
                                    <h5>Taxi Type:<span id="taxiType">#1</span></h5>
                                </span>
                            </div>
                            <br>
                            <hr>
                            <div>
                                <span class="mdl-list__item-primary-content">
                                    <!--Shows total taxi fare of the past booking-->
                                    <h5>Taxi Fare:<span id="taxiFare"></span></h5>
                                </span>
                            </div>
                            <br>
                            <hr>
                        </div>
                    </div>
                    <!--third column-->
                    <div class="mdl-cell mdl-cell--6-col mdl-cell--3-col-tablet">
                        <!-- Map div -->
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- link js file -->
    <script src="js/shared.js"></script>
    <script src="js/viewHistoryDetails.js"></script>
</body>

</html>
